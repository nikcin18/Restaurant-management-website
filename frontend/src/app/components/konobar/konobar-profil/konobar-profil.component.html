<h1 class="mycolor1 myfont1">Profil konobara</h1>

<h3 *ngIf="promeniDugme[0]">
    <span style="vertical-align: middle;" class="mycolor2">Profilna slika: </span>
    <img *ngIf="konobar.slika.length>0" [src]="konobar.slika" style="border: 1px solid black;" height="50" width="auto">
    <img *ngIf="konobar.slika.length==0" src="../../../../assets/images/bez_slike.png" style="border: 1px solid black;"
        height="50" width="auto">
    &nbsp;
    <button class="btn mybutton2" (click)="pokreniAzuriranje(0)" *ngIf="promeniDugme[0]">
        Promeni
    </button>
</h3>
<div *ngIf="!promeniDugme[0]">
    <div class="input-group mb-3">
        <button class="btn mybutton1" (click)="fileInput.click()" id="ucitaj">Ucitaj</button>
        <button class="btn mybutton1" (click)="izbrisiSliku()" id="resetuj">Izbrisi</button>
        <img class="img-fluid" [src]="novaSlika" *ngIf="novaSlika.length>0"
            style="height: 50px;width: auto;border: 1px solid black;">
        <img class="img-fluid" src="../../../../assets/images/bez_slike.png" *ngIf="novaSlika.length==0"
            style="height: 50px;width: auto;border: 1px solid black;">
        <button class="btn mybutton1" (click)="potvrdiAzuriranje(0)">Potvrdi</button>
        <button class="btn mybutton1 rounded-end" (click)="otkaziAzuriranje(0)">Otka≈æi</button>
        <input type="file" accept="image/png, image/jpg, image/jpeg" (change)="ucitajSliku($event)" #fileInput hidden>
    </div>
    <span class="error" *ngIf="greska.length>0">{{greska}}</span>
</div>
<br>
<h3 *ngIf="promeniDugme[1]">
    <span style="vertical-align: middle;"><span class="mycolor2">Ime: </span>{{konobar.ime}}&nbsp;</span>
    <button class="btn mybutton2" (click)="pokreniAzuriranje(1)">
        Promeni
    </button>
</h3>
<div *ngIf="!promeniDugme[1]">
    <div class="input-group mb-3">
        <div class="form-floating">
            <input type="text" class="form-control" placeholder="" id="input_novo" name="input_novo"
                [(ngModel)]="novaVrednost">
            <label for="input_novo">Ime</label>
        </div>
        <button type="button" class="btn mybutton1" (click)="potvrdiAzuriranje(1)">Potvrdi</button>
        <button type="button" class="btn mybutton1" (click)="otkaziAzuriranje(1)">Otkazi</button>
    </div>
    <span class="error" *ngIf="greska.length>0">{{greska}}</span>
</div>
<br>
