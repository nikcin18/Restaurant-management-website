<h1 class="mycolor1 myfont1">Pretraga restorana</h1>
<form>
    <div class="form-floating">
        <input type="text" class="form-control" placeholder="" id="input_naziv" name="input_naziv"
            [(ngModel)]="pretragaNaziv">
        <label for="input_naziv">Naziv</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="text" class="form-control" placeholder="" id="input_tip" name="input_tip"
            [(ngModel)]="pretragaTip">
        <label for="input_tip">Tip</label>
    </div>
    <br>
    <div class="form-floating">
        <input type="text" class="form-control" placeholder="" id="input_adresa" name="input_adresa"
            [(ngModel)]="pretragaAdresa">
        <label for="input_adresa">Adresa</label>
    </div>
    <br>
    <button class="btn mybutton1" (click)="pretragaRestorana()">
        Pretraga
    </button>
</form>
<br>
<br>
<h3 class="warning" *ngIf="restorani.length==0">Nema restorana</h3>
<div class="container table-responsive no_padding" *ngIf="restorani.length>0"
    style="max-height: 33vh;overflow-y: auto;border:1px solid black">
    <table class="with_borders table with_padding no_margin">
        <tr>
            <th>
                &nbsp;
                <span style="vertical-align: middle;">Naziv</span>
                <button class="btn mybutton1" (click)="sortirajNazivR()">&uarr;</button>
                <button class="btn mybutton1" (click)="sortirajNazivO()">&darr;</button>
                &nbsp;
            </th>
            <th>
                &nbsp;
                <span style="vertical-align: middle;">Tip</span>
                <button class="btn mybutton1" (click)="sortirajTipR()">&uarr;</button>
                <button class="btn mybutton1" (click)="sortirajTipO()">&darr;</button>
                &nbsp;
            </th>
            <th>
                &nbsp;
                <span style="vertical-align: middle;">Adresa</span>
                <button class="btn mybutton1" (click)="sortirajAdresaR()">&uarr;</button>
                <button class="btn mybutton1" (click)="sortirajAdresaO()">&darr;</button>
                &nbsp;
            </th>
            <th colspan="2">&nbsp;Ocena&nbsp;</th>
            <th>&nbsp;Kontakt&nbsp;</th>
            <th>&nbsp;Zaposleni&nbsp;</th>
        </tr>
        <tr *ngFor="let r of restorani">
            <td>&nbsp; <a routerLink="../info" [queryParams]="{restoran:r.id}">
                    {{r.naziv}}</a> &nbsp;</td>
            <td>&nbsp;{{r.tip}}&nbsp;</td>
            <td>&nbsp;{{r.adresa}}&nbsp;</td>
            <td style="border-right: none;">&nbsp;{{prosek(r.ocene)}}</td>
            <td style="border-left: none;">
                <img *ngFor="let z of zvezde(prosek(r.ocene))" [src]="'../../../../assets/images/zvezda'+z+'_40.jpg'">
                &nbsp;
            </td>
            <td>&nbsp;{{r.kontakt}}&nbsp;</td>
            <td>
                <span *ngFor="let z of r.zaposleni" class="no_padding">
                    &nbsp;{{z}}&nbsp;<br>
                </span>
            </td>
        </tr>
        <tr *ngIf="restorani.length==0">
            <td colspan="7">
                Nema rezultata pretrage
            </td>
        </tr>
    </table>
</div>
